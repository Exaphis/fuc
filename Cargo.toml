[package]
name = "lint"
version = "0.0.0"
publish = false

[dev-dependencies]
supercilex-tests = "0.2.1"

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dr]
inherits = "release"
debug = true
strip = false

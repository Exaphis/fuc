    "cpz",
    "fuc_engine",
    "rmz",
    "comparisons/rayon_rm",
    "comparisons/og_crappy_rm",
    "comparisons/stdlib_rm",
    "comparisons/rayon_cp",
    "comparisons/stdlib_cp",
]

[workspace.package]
version = "1.0.0"
authors = ["Alex Saveau <saveau.alexandre@gmail.com>"]
edition = "2021"
repository = "https://github.com/SUPERCILEX/fuc"
